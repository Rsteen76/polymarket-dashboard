<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Whale Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #00d4aa; margin-bottom: 20px; font-size: 1.5rem; }
        h2 { 
            color: #888; 
            font-size: 1rem; 
            margin: 24px 0 12px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        .card:hover {
            border-color: #3a3a3a;
        }
        .whale-card { border-left: 4px solid #00d4aa; }
        .market-card { border-left: 4px solid #ffd700; }
        .resolved-card { border-left: 4px solid #9b59b6; }
        .win-card { border-left: 4px solid #00d4aa; }
        .loss-card { border-left: 4px solid #ff4757; }
        
        .stat { display: flex; justify-content: space-between; margin: 8px 0; }
        .stat-label { color: #888; font-size: 0.9rem; }
        .stat-value { font-weight: 600; }
        .positive { color: #00d4aa; }
        .negative { color: #ff4757; }
        .neutral { color: #888; }
        .address { font-family: monospace; font-size: 0.85rem; color: #666; }
        .volume { font-size: 1.2rem; color: #00d4aa; font-weight: bold; }
        .timestamp { font-size: 0.75rem; color: #555; margin-top: 8px; }
        
        .refresh-btn {
            background: #00d4aa;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background: #00e4ba;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        @media (min-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .stats-grid .card {
            text-align: center;
            padding: 20px 12px;
        }
        .big-number { font-size: 1.8rem; font-weight: bold; color: #00d4aa; }
        .loading { text-align: center; padding: 40px; color: #666; }
        
        /* Win/Loss Record Badge */
        .record-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .record-badge.winning {
            background: rgba(0, 212, 170, 0.15);
            color: #00d4aa;
        }
        .record-badge.losing {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
        }
        .record-badge.neutral {
            background: rgba(136, 136, 136, 0.15);
            color: #888;
        }
        
        /* P&L Display */
        .pnl {
            font-weight: bold;
            font-size: 1rem;
        }
        .pnl.positive { color: #00d4aa; }
        .pnl.negative { color: #ff4757; }
        
        /* Expandable History */
        .history-toggle {
            background: #2a2a2a;
            border: none;
            color: #888;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 8px;
        }
        .history-toggle:hover {
            background: #3a3a3a;
            color: #aaa;
        }
        .history-list {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
        }
        .history-list.open {
            display: block;
        }
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #1f1f1f;
            font-size: 0.85rem;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-question {
            color: #ccc;
            margin-bottom: 4px;
        }
        .history-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.8rem;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .tab {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #888;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .tab:hover {
            background: #2a2a2a;
        }
        .tab.active {
            background: #00d4aa;
            color: #000;
            border-color: #00d4aa;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        /* Summary Card */
        .summary-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 20px;
            margin-bottom: 24px;
        }
        .summary-title {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .summary-pnl {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .summary-record {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Polymarket Whale Tracker</h1>
    
    <!-- Overall Performance Summary -->
    <div class="card summary-card">
        <div class="summary-title">Overall Performance</div>
        <div class="summary-pnl" id="total-pnl">$0.00</div>
        <div class="summary-record" id="total-record">0 wins / 0 losses (0% win rate)</div>
    </div>
    
    <div class="stats-grid">
        <div class="card">
            <div class="big-number" id="whale-count">-</div>
            <div class="stat-label">Whales</div>
        </div>
        <div class="card">
            <div class="big-number" id="open-trade-count">-</div>
            <div class="stat-label">Open Trades</div>
        </div>
        <div class="card">
            <div class="big-number" id="resolved-trade-count">-</div>
            <div class="stat-label">Resolved</div>
        </div>
        <div class="card">
            <div class="big-number" id="win-rate">-</div>
            <div class="stat-label">Win Rate</div>
        </div>
    </div>

    <h2>Top Whales</h2>
    <div id="whales-container">
        <div class="loading">Loading whale data...</div>
    </div>

    <h2>Trade History</h2>
    <div class="tabs">
        <button class="tab active" onclick="switchTab('open')">Open Trades</button>
        <button class="tab" onclick="switchTab('resolved')">Resolved Trades</button>
    </div>
    
    <div id="open-trades" class="tab-content active">
        <div id="trades-container">
            <div class="loading">Loading trade data...</div>
        </div>
    </div>
    
    <div id="resolved-trades" class="tab-content">
        <div id="resolved-container">
            <div class="loading">Loading resolved trades...</div>
        </div>
    </div>

    <h2>New Markets (Last 24h)</h2>
    <div id="markets-container">
        <div class="loading">Loading market data...</div>
    </div>

    <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
    
    <div class="timestamp" id="last-updated"></div>

    <script>
        let globalData = null;
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab === 'open' ? 'open-trades' : 'resolved-trades').classList.add('active');
        }
        
        function toggleHistory(addr) {
            const el = document.getElementById(`history-${addr}`);
            if (el) {
                el.classList.toggle('open');
            }
        }
        
        function formatPnl(pnl) {
            const sign = pnl >= 0 ? '+' : '';
            const cls = pnl >= 0 ? 'positive' : 'negative';
            return `<span class="pnl ${cls}">${sign}$${Math.abs(pnl).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>`;
        }
        
        function getRecordBadge(wins, losses) {
            const total = wins + losses;
            if (total === 0) return '<span class="record-badge neutral">No resolved trades</span>';
            
            const rate = ((wins / total) * 100).toFixed(1);
            const cls = wins > losses ? 'winning' : (wins < losses ? 'losing' : 'neutral');
            return `<span class="record-badge ${cls}">${wins}W / ${losses}L (${rate}%)</span>`;
        }

        async function loadData() {
            try {
                const response = await fetch('dashboard_data.json?' + Date.now());
                const data = await response.json();
                globalData = data;
                renderData(data);
            } catch (e) {
                console.error('Error loading data:', e);
                document.getElementById('whales-container').innerHTML = 
                    '<div class="card">Unable to load data. Make sure dashboard_data.json exists.</div>';
            }
        }

        function renderData(data) {
            // Stats
            document.getElementById('whale-count').textContent = data.stats?.whale_count || 0;
            document.getElementById('open-trade-count').textContent = data.stats?.open_trade_count || 0;
            document.getElementById('resolved-trade-count').textContent = data.stats?.resolved_trade_count || 0;
            document.getElementById('win-rate').textContent = (data.stats?.avg_win_rate || 0) + '%';
            
            // Summary
            const totalPnl = data.stats?.total_pnl || 0;
            const pnlEl = document.getElementById('total-pnl');
            pnlEl.textContent = (totalPnl >= 0 ? '+' : '') + '$' + Math.abs(totalPnl).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            pnlEl.className = 'summary-pnl ' + (totalPnl >= 0 ? 'positive' : 'negative');
            
            const wins = data.stats?.total_wins || 0;
            const losses = data.stats?.total_losses || 0;
            const totalResolved = wins + losses;
            const winRate = totalResolved > 0 ? ((wins / totalResolved) * 100).toFixed(1) : 0;
            document.getElementById('total-record').textContent = 
                `${wins} wins / ${losses} losses (${winRate}% win rate)`;

            // Whales
            const whaleHistory = data.whale_history || {};
            const whalesHtml = (data.whales || []).map(w => {
                const history = whaleHistory[w.address] || [];
                const hasHistory = history.length > 0;
                
                let historyHtml = '';
                if (hasHistory) {
                    const historyItems = history.map(h => `
                        <div class="history-item">
                            <div class="history-question">${(h.question || '').slice(0, 50)}...</div>
                            <div class="history-meta">
                                <span>${h.side} @ $${(h.entry_price || 0).toFixed(2)}</span>
                                <span class="${h.outcome === 'WIN' ? 'positive' : 'negative'}">${h.outcome}</span>
                                ${formatPnl(h.pnl || 0)}
                            </div>
                        </div>
                    `).join('');
                    
                    historyHtml = `
                        <button class="history-toggle" onclick="toggleHistory('${w.address}')">
                            Show ${history.length} resolved trades
                        </button>
                        <div class="history-list" id="history-${w.address}">
                            ${historyItems}
                        </div>
                    `;
                }
                
                return `
                    <div class="card whale-card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                            <div>
                                <div class="volume">$${(w.total_volume || 0).toLocaleString()}</div>
                                <div class="address">${w.address}</div>
                            </div>
                            <div style="text-align: right;">
                                ${formatPnl(w.total_pnl || 0)}
                            </div>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Record</span>
                            ${getRecordBadge(w.win_count || 0, w.loss_count || 0)}
                        </div>
                        <div class="stat">
                            <span class="stat-label">Open Trades</span>
                            <span class="stat-value">${w.open_trades || 0}</span>
                        </div>
                        ${historyHtml}
                    </div>
                `;
            }).join('') || '<div class="card">No whales tracked yet</div>';
            document.getElementById('whales-container').innerHTML = whalesHtml;

            // Open Trades
            const tradesHtml = (data.trades || []).slice(0, 15).map(t => `
                <div class="card">
                    <div class="stat">
                        <span class="stat-label">${t.side}</span>
                        <span class="stat-value">$${(t.size || 0).toLocaleString()}</span>
                    </div>
                    <div style="font-size: 0.9rem; color: #ccc; margin: 8px 0;">${(t.market_question || '').slice(0, 70)}...</div>
                    <div class="address">${t.whale_address?.slice(0, 16)}...</div>
                </div>
            `).join('') || '<div class="card">No open trades</div>';
            document.getElementById('trades-container').innerHTML = tradesHtml;

            // Resolved Trades
            const resolvedHtml = (data.resolved_trades || []).slice(0, 20).map(t => {
                const isWin = t.outcome === 'WIN';
                return `
                    <div class="card ${isWin ? 'win-card' : 'loss-card'}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span class="${isWin ? 'positive' : 'negative'}" style="font-weight: bold;">${t.outcome}</span>
                            ${formatPnl(t.pnl || 0)}
                        </div>
                        <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 8px;">${(t.market_question || '').slice(0, 70)}...</div>
                        <div class="stat">
                            <span class="stat-label">${t.side} @ $${(t.entry_price || 0).toFixed(2)}</span>
                            <span class="stat-value">$${(t.size || 0).toLocaleString()}</span>
                        </div>
                        <div class="address">${t.whale_address?.slice(0, 16)}...</div>
                    </div>
                `;
            }).join('') || '<div class="card">No resolved trades yet. Waiting for markets to settle...</div>';
            document.getElementById('resolved-container').innerHTML = resolvedHtml;

            // New Markets
            const marketsHtml = (data.new_markets || []).slice(0, 10).map(m => `
                <div class="card market-card">
                    <div style="font-size: 0.95rem; margin-bottom: 8px;">${(m.question || '').slice(0, 80)}</div>
                    <div class="stat">
                        <span class="stat-label">Entry Price</span>
                        <span class="stat-value">$${(m.initial_yes_price || 0).toFixed(2)}</span>
                    </div>
                    ${m.price_24hr_yes ? `
                    <div class="stat">
                        <span class="stat-label">24h Price</span>
                        <span class="stat-value ${m.price_24hr_yes > m.initial_yes_price ? 'positive' : 'negative'}">
                            $${m.price_24hr_yes.toFixed(2)} 
                            (${((m.price_24hr_yes - m.initial_yes_price) / m.initial_yes_price * 100).toFixed(1)}%)
                        </span>
                    </div>
                    ` : ''}
                    <a href="https://polymarket.com/event/${m.slug}" target="_blank" style="color: #00d4aa; font-size: 0.8rem;">View on Polymarket</a>
                </div>
            `).join('') || '<div class="card">No new markets in last 24h</div>';
            document.getElementById('markets-container').innerHTML = marketsHtml;

            document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        // Load on page load
        loadData();
        // Auto-refresh every 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
